{% extends 'main.html' %}

{% load static %}

{% block content %}
<div class="mentors">
    <div class="mentors-box">
        <div class="mentors-list-background">
            <div class="mentors-list">
                <div class="form-background">
                    <form class="projectform" method="POST">
                        {% csrf_token %}
                        <div class="project-input-group">
                            {{form.title}}
                          <label class="project-input-label">{{form.title.label}}</label>
                        </div>
                        <div class="project-input-group">
                            {{form.description}}
                          <label class="project-input-label">{{form.description.label}}</label>
                        </div>
                        <div class="project-input-subject">
                            <p class="subjectform-label">Select a subject</p> {{form.subject}}
                        </div>
                        <button class="projectform-button">
                          <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                              <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                              </svg>
                            </div>
                          </div>
                          <span>Submit</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
