{% extends 'main.html' %}

{% load static %}

{% block content %}
<div class="form-background">
    <form class="projectform" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="field-background">
            <label class="field-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button>Submit</button>
    </form>
</div>

{% endblock content %}
