{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="allrequests">
    {% for project in projects %}

    {% if project.is_accepted == False  %}

        <a class="public-request-link" href="{% url 'onerequest' project.id %}">
            {{project}}
        </a>
    </div>
    {% endif %}
    {% endif %}
    {% endfor %}
</div>

{% endblock content %}
