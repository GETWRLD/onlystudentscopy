{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="review-form">
    <div class="review-fields-background">
        <div class="review-fields-list">
            <form class="project-review-fields" method="POST">
                {% csrf_token %}
                <div class="review-form-value">
                    {% for button in review_form.value %}
                    <div class="review-button">
                        {{button}}
                    </div>
                    {% endfor %}
                </div>
                <div class="review-form-body">
                    {{review_form.body}}
                    <label class="review-label">Отзыв</label>
                </div>
                <button class="send-review-button">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                          <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                          </svg>
                        </div>
                    </div>
                  <span>Отправить</span>
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
